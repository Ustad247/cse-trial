    <style>
        /* Global Styling */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg,red, rgb(1, 77, 36));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
}

/* Container Styling */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1000px;
}

/* Subject Div Styling */
.subject-div {
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    position: relative;
    overflow: hidden;
    transition: transform 0.4s, background-color 0.4s;
    cursor: pointer;
}

.subject-div:hover {
    transform: translateY(-10px);
    background: linear-gradient(135deg, yellow, orange);
}

.subject-heading {
    font-size: 1.5rem;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.4s ease;
    color: #00796b;
    font-weight: bold;
}

.subject-div:hover .subject-heading {
    top: 10px;
    transform: translate(-50%, 0);
    color: #ffffff;
}

.subject-description {
    font-size: 1rem;
    color: #607d8b;
    opacity: 0;
    transition: opacity 0.4s ease;
    position: relative;
    margin-top: 20px;
}

.subject-div:hover .subject-description {
    opacity: 1;
    color: black;
}

    </style>
</body>
</html>
